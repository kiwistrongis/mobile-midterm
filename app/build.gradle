apply plugin: 'com.android.application'

android {
	compileSdkVersion 18
	buildToolsVersion "19.1.0"

	defaultConfig {
		minSdkVersion 18
		targetSdkVersion 18
		versionCode 1
		versionName "1.0"}
}

dependencies {
	repositories {
		flatDir {
			dirs 'libs'}}
	//compile name: 'javatuples-1.2'
	//compile name: 'json-simple-1.1.1'
	//compile name: 'json-simpler-2.1.1a2'
	compile fileTree( dir: 'libs', include: '*.jar')
}
